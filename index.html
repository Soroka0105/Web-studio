    <!-- Modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close-btn" type="button" data-modal-close>
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./images/icons.svg#close-icon"></use>
          </svg>
        </button>
        <!-- Form -->
        <p class="form-text">Leave your contacts and we will call you back</p>
        <form name="Modal_form" class="modal--form">
          <label for="user_name" class="form-fiel"> Name </label>
          <div class="form-wrapper">
            <input class="form-input" type="text" name="name" id="user_name" />
            <svg class="form-fiel-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-Modal-username"></use>
            </svg>
          </div>
          <label for="user_phone" class="form-fiel"> Phone </label>
          <div class="form-wrapper">
            <input class="form-input" type="tel" name="phone" id="user_phone" />
            <svg class="form-fiel-icon" width="16" height="24">
              <use href="./images/icons.svg#icon-Modal-phone"></use>
            </svg>
          </div>
          <label for="user_email" class="form-fiel"> Email </label>
          <div class="form-wrapper">
            <input class="form-input" type="email" name="email" id="user_email" />
            <svg class="form-fiel-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-Modal-email"></use>
            </svg>
          </div class="form-wrapper">
          <label class="form-fiel"> Comment </label>
          <textarea class="form-textarea"
            name="comment"
            id="comment"
            rows="5"
            placeholder="Text input"
          ></textarea>
          <label class="modal-agreement">
            <input
              class="modal-agreement-checkbox visually-hidden"
              type="checkbox"
              name="modal_agreement"
            />
            <svg class="form-checkbox-icon" width="16" height="16">
              <use class="checkbox-unchecked" href="./images/icons.svg#checkbox-unchecked"></use>
              <use class="checkbox-checked" href="./images/icons.svg#checkbox-checked"></use>
            </svg>
            <span class="modal-agreement-text"
              >I accept the terms and conditions of the
              <a class="modal-agreement-link" href="">Privacy Policy</a>
            </span>
          </label>
          <button type="submit" class="form-btn">Send</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
